name = "coverme"
main = "./.svelte-kit/cloudflare/worker.js"
compatibility_date = "2025-12-11"
workers_dev = true

# Build configuration for SvelteKit
[build]
command = "bun run build"
cwd = "."
watch_dir = "src"

# Environment variables
[vars]
NODE_VERSION = "22"

# For production deployment
[env.production]
name = "coverme-production"
routes = ["https://cover.me/*"]
vars = { NODE_VERSION = "22" }