workers_dev = true
nodejs_compat = true

# Build configuration for SvelteKit
[build]
command = "bun run build"
cwd = "."
watch_dir = "src"

# Environment variables
[vars]
NODE_VERSION = "22"
OPENROUTER_API_KEY = "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"

# For production deployment
[env.production]
name = "coverme-production"
routes = ["https://cover.me/*"]
vars = { NODE_VERSION = "22", OPENROUTER_API_KEY = "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" }