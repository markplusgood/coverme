  <rect x="220" y="210" width="60" height="20" fill="#a78bfa" rx="2"/>
  <circle cx="240" cy="170" r="3" fill="#ffffff"/>
  <circle cx="260" cy="170" r="3" fill="#ffffff"/>
  <rect x="245" y="185" width="10" height="4" fill="#ffffff"/>

  <!-- Document content lines -->
  <line x1="130" y1="130" x2="670" y2="130" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="150" x2="670" y2="150" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="170" x2="670" y2="170" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="190" x2="670" y2="190" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="210" x2="670" y2="210" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="230" x2="670" y2="230" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="250" x2="670" y2="250" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="270" x2="670" y2="270" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="290" x2="670" y2="290" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="310" x2="670" y2="310" stroke="#cbd5e1" stroke-width="1"/>

